<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Manager</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Personal Script -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo and Links to the left -->
        <a class="navbar-brand" href="#">Laboratory Manager</a>
        <div class="navbar-nav me-auto">
          <a class="nav-link" href="#">Item</a>
          <a class="nav-link" href="#">LabUser</a>
          <a class="nav-link" href="#">Reservation</a>
          <a class="nav-link" href="#">Room</a>
          <a class="nav-link" href="#">Software</a>
        </div>

        <!-- Select for HTTP Methods with Label to the right -->
        <div class="d-flex">
          <!-- Label for Select -->
          <label for="httpMethodSelect" class="me-2">Admin</label>
          <select id="httpMethodSelect" class="form-select">
            <option value="get">GET</option>
            <option value="post">POST</option>
            <option value="put">PUT</option>
            <option value="delete">DELETE</option>
          </select>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- Content -->
      <div id="content">
        <h1>Items</h1>
        <div id="get" class="method-content">
          <h2>GET</h2>
          <!-- GET container -->
        </div>
        <div id="post" class="method-content" style="display: none">
          <h2>POST</h2>
          <!-- POST container -->
        </div>
        <div id="put" class="method-content" style="display: none">
          <h2>PUT</h2>
          <!-- PUT container -->
        </div>
        <div id="delete" class="method-content" style="display: none">
          <h2>DELETE</h2>
          <!-- DELETE container -->
        </div>
      </div>
    </div>
  </body>
</html>
