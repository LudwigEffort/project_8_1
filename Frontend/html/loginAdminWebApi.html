<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Manager</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Remove favicon 404 error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- My Script -->
    <script src="../js/loginAdminWebApi.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg4 fg0">
        <div class="container-fluid">
          <a class="navbar-brand fg0" href="../index.html"
            >Laboratory Manager</a
          >
          <div class="navbar-nav me-auto">
            <a class="nav-link fg0" href="html/item.html">Item</a>
            <a class="nav-link fg0" href="html/labUser.html">LabUser</a>
            <a class="nav-link fg0" href="html/reservation.html">Reservation</a>
            <a class="nav-link fg0" href="html/room.html">Room</a>
            <a class="nav-link fg0" href="html/software.html">Software</a>
            <a class="nav-link fg0" href="loginAdminWebApi.html"
              >Login Manager</a
            >
          </div>
          <div class="navbar-nav ms-auto">
            <a class="btn btn-primary me-2" id="loginBtn" href="html/login.html"
              >Login</a
            >
            <a
              class="btn btn-primary me-2"
              id="signupBtn"
              href="html/signup.html"
              >SignUp</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Items Container -->
      <div class="container dev_fg">
        <div class="row align-items-center my_bg_1">
          <div class="col">
            <h1>User Manager</h1>
          </div>
          <div class="col-auto">
            <!-- <a id="addBtn" class="btn btn-primary me-2" href="#">Add User</a> -->
            <a id="getBtn" class="btn btn-primary" href="#">Gets Users</a>
          </div>
        </div>
        <!-- GET User Div -->
        <div class="content mt-5">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Ban</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <!-- Form Edit User -->
        <div id="editContainer" class="mt-4" style="display: none">
          <h3>Edit Item</h3>
          <div class="card card-body">
            <form id="editForm">
              <!-- Id -->
              <input type="hidden" id="editId" />

              <!-- User Email -->
              <div class="mb-3">
                <label for="editEmail" class="form-label">User Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="editEmail"
                  placeholder="User Email"
                />
              </div>

              <!-- User Role -->
              <div class="mb-3">
                <label for="editRole" class="form-label">User Role</label>
                <input
                  type="text"
                  class="form-control"
                  id="editRole"
                  placeholder="User Role"
                />
              </div>

              <!-- User First Name -->
              <div class="mb-3">
                <label for="editFirstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editFirstName"
                  placeholder="First Name"
                />
              </div>

              <!-- User Last Name -->
              <div class="mb-3">
                <label for="editLastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLastName"
                  placeholder="Last Name"
                />
              </div>

              <!-- User Phone -->
              <div class="mb-3">
                <label for="editPhone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPhone"
                  placeholder="Phone"
                />
              </div>

              <!-- User Ban -->
              <div class="mb-3">
                <label for="editIsBanned" class="form-label">Is Banned</label>
                <select class="form-control" id="editIsBanned">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>

              <!-- Btns -->
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">Edit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
