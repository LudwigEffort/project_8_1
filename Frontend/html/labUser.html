<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Manager</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Remove favicon 404 error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- My Script -->
    <script src="../js/labUser.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg4 fg0">
        <div class="container-fluid">
          <a class="navbar-brand fg0" href="../index.html"
            >Laboratory Manager</a
          >
          <div class="navbar-nav me-auto">
            <a class="nav-link fg0" href="item.html">Item</a>
            <a class="nav-link fg0" href="labUser.html">LabUser</a>
            <a class="nav-link fg0" href="reservation.html">Reservation</a>
            <a class="nav-link fg0" href="room.html">Room</a>
            <a class="nav-link fg0" href="software.html">Software</a>
            <a class="nav-link fg0" href="loginAdminWebApi.html"
              >Login Manager</a
            >
          </div>
          <div class="navbar-nav ms-auto">
            <a class="btn btn-primary me-2" id="loginBtn" href="login.html"
              >Login</a
            >
            <a
              class="btn btn-primary me-2"
              id="signupBtn"
              href="html/signup.html"
              >SignUp</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Items Container -->
      <div class="container dev_fg">
        <div class="row align-items-center my_bg_1">
          <div class="col">
            <h1>Lab Users</h1>
          </div>
          <div class="col-auto">
            <a id="addBtn" class="btn btn-primary me-2" href="#"
              >Add Lab User</a
            >
            <a id="getBtn" class="btn btn-primary" href="#">Gets Lab Users</a>
          </div>
        </div>
        <!-- GET Rooms Div -->
        <div class="content mt-5">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delite</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <!-- Form Create Lab User -->
        <div id="createContainer" class="mt-4" style="display: none">
          <h3>Create Lab User</h3>
          <div class="card card-body">
            <form id="createForm">
              <!-- Id -->
              <input type="hidden" id="createId" />

              <!-- First Name -->
              <div class="mb-3">
                <label for="createFirstName" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="createFirstName"
                  placeholder="First Name"
                />
              </div>

              <!-- Last Name -->
              <div class="mb-3">
                <label for="createLastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="createLastName"
                  placeholder="Last Name"
                />
              </div>

              <!--  Email -->
              <div class="mb-3">
                <label for="createEmail" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="createEmail"
                  placeholder="Email"
                />
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="createPhone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="createPhone"
                  placeholder="Phone"
                />
              </div>

              <!-- Role -->
              <div class="mb-3">
                <label for="createRole" class="form-label">Role</label>
                <input
                  type="text"
                  class="form-control"
                  id="createRole"
                  placeholder="Role"
                />
              </div>

              <!-- Token-->
              <div class="mb-3">
                <label for="editToken" class="form-label">Token</label>
                <input
                  type="text"
                  class="form-control"
                  id="editToken"
                  placeholder="Token"
                />
              </div>

              <!-- Btns -->
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Form Edit Lab User -->
        <div id="editContainer" class="mt-4" style="display: none">
          <h3>Edit Lab User</h3>
          <div class="card card-body">
            <form id="editForm">
              <!-- Id Software -->
              <input type="hidden" id="editId" />

              <!-- First Name -->
              <div class="mb-3">
                <label for="editFirstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editFirstName"
                  placeholder="First Name"
                />
              </div>

              <!-- Last Name -->
              <div class="mb-3">
                <label for="editLastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLastName"
                  placeholder="Last Name"
                />
              </div>

              <!--  Email -->
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="editEmail"
                  placeholder="Email"
                />
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="editPhone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPhone"
                  placeholder="Phone"
                />
              </div>

              <!-- Role -->
              <div class="mb-3">
                <label for="editRole" class="form-label">Role</label>
                <input
                  type="text"
                  class="form-control"
                  id="editRole"
                  placeholder="Role"
                />
              </div>

              <!-- Token-->
              <div class="mb-3">
                <label for="editToken" class="form-label">Token</label>
                <input
                  type="text"
                  class="form-control"
                  id="editToken"
                  placeholder="Token"
                />
              </div>

              <!-- Btns -->
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">Edit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
